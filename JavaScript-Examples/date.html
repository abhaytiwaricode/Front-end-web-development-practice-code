<!DOCTYPE html>
<html>
    <head>
        <title>Date Type</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <script>
            function getTime(){
                var now = new Date();
                document.getElementById("time").innerHTML = now.toLocaleTimeString();
            }
            function getSalutation(){
                var now = new Date();
                var hrs = now.getHours();
                var salute = document.getElementById("salute");
                var icon = document.getElementById("icon");
                
                if(hrs>=0 && hrs<=12) {
                    salute.innerHTML = "Good Morning";
                    icon.className = "bi bi-brightness-alt-high";
                } else if(hrs>=13 && hrs<=16) {
                    salute.innerHTML = "Good Afternoon";
                    icon.className = "bi bi-brightness-high";
                } else if(hrs>=17 && hrs<=22) {
                    salute.innerHTML = "Good Evening";
                    icon.className = "bi bi-brightness-alt-high-fill";
                }
            }
            function bodyload(){
                var now = new Date();
                // now.setDate(21);
                var date = document.getElementById("date");
                var month = now.getMonth();
                var day = now.getDay();
                var dt = now.getDate();
                var year = now.getFullYear();

                var weekdays = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
                var months = ["Jan","Feb","Mar","Apr","May","June","July","Aug","Sep","Nov","Dec"];

                date.innerHTML = `${weekdays[day]} ${dt}, ${months[month]} ${year}`;
                setInterval(getTime,1000);
                getSalutation();
            }
        </script>
    </head>
    <body class="container-fluid" onload="bodyload()">
        <div class="btn-toolbar bg-danger mt-4 text-white p-2 justify-content-between">
            <div class="btn-group">
                <span><span class="bi bi-cart4"></span> Amazon Shopping</span>
            </div>
            <div>
                <span id="icon" style="font-size: 20px; font-weight: bold;"></span>&nbsp;
                <span id="salute"></span>
            </div>
            <div class="btn-group">
                <span id="date"></span>&nbsp; | &nbsp;
                <span class="bi bi-alarm"></span>&nbsp;
                <span id="time"></span>
            </div>
        </div>
    </body>
</html>
