<!DOCTYPE html>
<html>
    <head>
        <title>Loops</title>
        <script>
            var menu = [
                {Category: "Electronics", Products: ["Tv", "Mobile"]},
                {Category: "Footwear", Products: ["Nike Casuals", "Lee Boot"]},
            ];
            function bodyload(){
                var lstMenu = document.getElementById("lstMenu");
                //simple iterator
                for(var item of menu) {
                    var li = document.createElement("li");
                    li.innerHTML = item.Category;
                    lstMenu.appendChild(li);
                    for(var product of item.Products) {
                        var ul = document.createElement("ul");
                        var innerLi = document.createElement("li");
                        innerLi.innerHTML = product;
                        ul.appendChild(innerLi);
                        li.appendChild(ul);
                    }
                }
            }
        </script>
    </head>
    <body onload="bodyload()">
        <ol id="lstMenu">

        </ol>
    </body>
</html>
