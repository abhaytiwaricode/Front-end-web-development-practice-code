<!DOCTYPE html>
<html>
  <head>
    <title>Touch Events</title>
    <script>
      function MoveImage(e){
        var imgShirt = document.getElementById("imgShirt");
        imgShirt.style.position = "fixed";
        imgShirt.style.left = Math.round(e.touches[0].clientX) + "px";
        imgShirt.style.top = Math.round(e.touches[0].clientY) + "px";
        console.log(Math.round(e.touches[0].clientX));
        // for(var property in e.touches[0]){
        //   console.log(property);
        // }
      }
