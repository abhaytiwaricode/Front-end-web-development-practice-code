<!DOCTYPE html>
<html>
  <head>
    <title>Search</title>
    <script>
      function VisitSite(){
        location.href = "http://www.google.com";
      }
    </script>
  </head>
  <body>
    <form method="GET" action="result.html">
      <div align="center">
        <h3>Google</h3>
        <div>
          <input type="text" name="search" size="40">
        </div>
        <br>
        <div>
          <button>Search Google</button>
          <button onclick="VisitSite()" type="button">Open Google</button>
        </div>
      </div>
    </form>
  </body>
</html>
