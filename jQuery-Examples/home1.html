<!DOCTYPE html>
<html>
  <head>
    <title>jQuery</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script>
      $(function(){
        var name = prompt("Enter Your Name");
        $("h2").html(`Welcome to jQuery - ${name}`);
        $("#p1").html("jQuery is a Library.");
        $(".div1").html("It is JavaScript Library.");
      })
    </script>
  </head>
  <body>
    <h2></h2>
    <p id="p1"></p>
    <div class="div1"></div>
  </body>
</html>
