<!DOCTYPE html>
<html>
<head>
  <title>List</title>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script>
    $(function(){
      var data = [
        {Name: "Speaker", Price: "45000.99", Photo: "../assets/speaker.jpeg"},
        {Name: "Earpods", Price: "4300.99", Photo: "../assets/earpods.jpg"},
        {Name: "Nike Casuals", Price: "4500.99", Photo: "../assets/Shoe.jpeg"},
        {Name: "T-Shirts", Price: "4000.99", Photo: "../assets/T-Shirts.jpg"},
      ];
      $.each(data,function(property,value){
        $(`
        <tr>
          <td>${value.Name}</td>
          <td>${value.Price}</td>
          <td><img src='${value.Photo}' width="100" height="100"></td>
        </tr>
        `).appendTo("tbody");
      })
    })
  </script>
</head>
<body>
  <table width="100" border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Preview</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
</body>
</html>
