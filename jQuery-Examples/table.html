<!DOCTYPE html>
<html>

<head>
  <title>Dynamic Elements</title>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script>
    var data = [
        { Name: "JBL Speaker", Price: 4600.99, Photo: "../assets/speaker.jpeg" },
        { Name: "Nike Casuals", Price: 6660.99, Photo: "../assets/Shoe.jpeg" }
      ];
    $(function () {
      $.each(data, function(key, item){
        $(`<tr>
          <td>${item.Name}</td>
          <td>${item.Price}</td>
          <td>
            <img src = ${item.Photo} width="100" height="100">
          </td>
          </tr>`).appendTo("tbody");
      })
    })
  </script>
</head>

<body>
  <table border="1" width="400" >
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Photo</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
</body>

</html>
