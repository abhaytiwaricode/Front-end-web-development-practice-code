<!DOCTYPE html>
<html>
<head>
  <title>List</title>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script>
    $(function () {
      $("button").click(function(){
        $("div").toggle(1000); //slideToggle,fadeToggle
      })
    })
  </script>
</head>
<body>
  <button>Show / Hide</button>
  <br>
  <div>
    <img src="../assets/Shoe.jpeg" width="100" height="100">
  </div>
</body>
</html>
