<!DOCTYPE html>
<html>
    <head>
        <title>Text Effects</title>
        <style>
            .container {
                display: flex;
            }
            .box {
                border: 2px solid darkcyan;
                width: 300px;
                padding: 10px;
                height: 200px;
            }
            .horizontal {
                writing-mode: vertical-rl;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box horizontal">
                <h2>CSS Tutorial</h2>
                <p> Something about CSS </p>
            </div>
        </div>
    </body>
</html>
