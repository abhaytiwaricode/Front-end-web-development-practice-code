<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <style>
            .login {
                border: 2px solid darkcyan;
                padding: 20px;
                width: 300px;
                height: 200px;
                border-radius: 20px;
                background-color: rgba(230, 230, 100, 0.6);
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 500px;
            }
            body {
                background-image: url("../assets/T-Shirts.jpg");
                background-repeat: no-repeat;
                background-position: center center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="login">
                <dl>
                    <dt>UserName</dt>
                    <dd><input type="text"></dd>
                    <dt>Password</dt>
                    <dd><input type="text"></dd>
                </dl>
                <button>Login</button>
            </div>
        </div>
    </body>
</html>
