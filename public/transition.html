<!DOCTYPE html>
<html>
  <head>
    <title>Transition</title>
    <style>
      .box {
        width: 50px;
        height: 200px;
        transition-duration: 2s;
        transition-timing-function: steps(5);
      }
      .box:hover {
        width: 900px;
        transition-duration: 4s;
        transition-timing-function: steps(10);
      }
    </style>
  </head>
  <body>
    <img src="../assets/banner.jpeg" class="box">
  </body>
</html>
