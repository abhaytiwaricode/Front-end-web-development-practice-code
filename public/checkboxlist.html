<!DOCTYPE html>
<html>
    <head>
        <title>CheckBox list</title>
        <style>
            ul {
                list-style: none;
                border: 2px solid;
                padding: 10px;
                width: 120px;
                height: 60px;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>Selct Courses</legend>
            <ul>
                <li><input type="checkbox">HTML</li>
                <li><input type="checkbox">CSS</li>
                <li><input type="checkbox">JavaScript</li>
                <li><input type="checkbox">BootStrap</li>
                <li><input type="checkbox">React</li>
                <li><input type="checkbox">Java</li>
                <li><input type="checkbox">.NET</li>
            </ul>
        </fieldset>
    </body>
</html>
