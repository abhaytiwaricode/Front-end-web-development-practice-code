<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <fieldset>
            <legend>Register User</legend>
            <form>
                <dl>
                    <dt>User Name</dt>
                    <dd><input type="text" name="txtName"></dd>
                    <dt>Password</dt>
                    <dd><input type="password" name="txtPwd"></dd>
                </dl>
                <button>Submit</button>
            </form>
        </fieldset>
    </body>
</html>
