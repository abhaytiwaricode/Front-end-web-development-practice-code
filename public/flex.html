<!DOCTYPE html>
<html>
    <head>
        <title>Flex</title>
        <style>
            .card {
                border: 4px solid;
                padding: 20px;
                margin-right: 20px;
                margin-bottom: 20px;
            }
            .card-header {
                background-color: darkcyan;
                color: white;
                text-align: center;
                padding: 3px;
            }
            .card-footer {
                background-color: lightcyan;
                color: black;
                padding: 3px;
            }
            .container {
                display: flex;
                flex-wrap: wrap;
            }
        </style>
    </head>
    <body>
       <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Nike T-Shirts</h2>
            </div>

                <img src="../assets/T-Shirts.jpg" width="200" height="200">
            </div>
            <div class="card-footer">
                &#8377; 3400.00
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Addidas Sports</h2>
            </div>
            <div class="card-body">
                <img src="../assets/Shoe1.jpg" width="200" height="200">
            </div>
            <div class="card-footer">
                &#8377; 4500.00
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Assian Sports</h2>
            </div>
            <div class="card-body">
                <img src="../assets/Shoe2.jpg" width="200" height="200">
            </div>
            <div class="card-footer">
                &#8377; 3400.00
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>HP Laptop</h2>
            </div>

                <img src="../assets/Laptop.jpg" width="200" height="200">
            </div>
            <div class="card-footer">
                &#8377; 3400.00
            </div>
        </div>
       </div>
    </body>
</html>
