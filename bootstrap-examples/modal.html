<!DOCTYPE html>
<html>
  <head>
    <title>Modal Demo</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../fonts/css/all.css">
  </head>
  <body class="container-fluid">
    <h2>Button Group</h2>
    <div class="btn-toolbar bg-danger justify-content-between">
      <div class="btn-group">
        <button class="btn btn-danger"> <span class="fa fa-home"></span> Home</button>
        <button class="btn btn-danger"> <span class="fa fa-envelope"></span> Contact</button>
        <button class="btn btn-danger"> <span class="fab fa-twitter"></span> Social</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-danger"> <span class="fa fa-user"></span> Login </button>
        <button class="btn btn-danger"> <span class="fa fa-search"></span> Search </button>
      </div>
    </div>
    <h2>Buttons</h2>
    <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#login">Login</button>
    <button class="btn btn-link btn-sm" data-bs-toggle="modal" data-bs-target="#register">Register</button>
    <h2>Block Button</h2>
    <div class="d-grid">
      <button class="btn btn-primary">About Us</button>
    </div>
<!-- Login Modal -->
    <div class="modal fade" id="login">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-warning">
            <h2>User Login</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <dl>
              <dt>User Name</dt>
              <dd><input type="text"></dd>
              <dt>Password</dt>
              <dd><input type="password"></dd>
            </dl>
          </div>
          <div class="modal-footer bg-warning">
            <button class="btn btn-primary">Login</button>
            <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

<!-- Register Modal -->
    <div class="modal fade" id="register">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Register User</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <dl>
              <dt>First Name</dt>
              <dd><input type="text"></dd>
              <dt>Last Name</dt>
              <dd><input type="text"></dd>
              <dt>Mother Name</dt>
              <dd><input type="text"></dd>
              <dt>Father Name</dt>
              <dd><input type="text"></dd>
              <dt>Mobile Number</dt>
              <dd><input type="text"></dd>
              <dt>Address</dt>
              <dd><input type="text"></dd>
              <dt>User Name</dt>
              <dd><input type="text"></dd>
              <dt>Password</dt>
              <dd><input type="password"></dd>
            </dl>
          </div>
          <div class="modal-footer">
            <button>Register</button>
            <button data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
