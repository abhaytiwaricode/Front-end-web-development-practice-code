<!DOCTYPE html>
<html>
  <head>
    <title>DropDown</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../fonts/css/all.css">
  </head>
  <body class="container-fluid">
    <h2>DropDown</h2>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
        More
      </button>
      <ul class="dropdown-menu dropdown-menu-dark">
        <li><a class="dropdown-item"> <span class="fa fa-envelope"></span> Messages</a></li>
        <li><a class="dropdown-item"> <span class="fab fa-twitter"></span> Twitter</a></li>
        <li><a class="dropdown-item"> <span class="fab fa-facebook"></span> Facebook</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item"> <span class="fa fa-question"></span> Help</a></li>
      </ul>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
