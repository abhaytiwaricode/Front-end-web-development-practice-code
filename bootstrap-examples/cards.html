<!DOCTYPE html>
<html>
  <head>
    <title>Cards Demo</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../fonts/css/all.css">
  </head>
  <body>
    <h2>Cards</h2>
    <div class="card-group">
      <div class="card">
        <div class="card-header">
          <h2>JBL Speaker</h2>
        </div>
        <div class="card-body">
          <img src="../assets/speaker.jpeg" width="200" height="200">
          <p>&#8377; 5600.00</p>
        </div>
        <div class="card-footer">
          <div class="d-grid">
            <button class="btn btn-primary"><span class="fa fa-shopping-cart"></span> Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>T-Shirt</h2>
        </div>
        <div class="card-body">
          <img src="../assets/T-Shirts.jpg" width="200" height="200">
          <p>&#8377; 899.00</p>
        </div>
        <div class="card-footer">
          <div class="d-grid">
            <button class="btn btn-primary"><span class="fa fa-shopping-cart"></span> Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>Nike Casuals</h2>
        </div>
        <div class="card-body">
          <p>&#8377; 5000.00</p>
        </div>
        <div class="card-footer">
          <img class="card-img-bottom" src="../assets/Shoe.jpeg" width="200" height="200">
          <div class="d-grid">
            <button class="btn btn-primary"><span class="fa fa-shopping-cart"></span> Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="card">
        <img class="card-img-top" src="../assets/Shoe.jpg" width="200" height="200">
        <div class="card-header">
          <h2>Nike Sports</h2>
        </div>
        <div class="card-footer">
          <p>&#8377; 4700.00</p>
          <div class="d-grid">
            <button class="btn btn-primary"><span class="fa fa-shopping-cart"></span> Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
